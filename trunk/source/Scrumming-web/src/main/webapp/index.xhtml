<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/paginas/template/template.xhtml">
	
	<ui:define name="content">
		<h:outputText value="#{exemploMB.mensagem}" />
		<p:inputText value="#{exemploMB.mensagem}"/>
		<p:commandButton action="#{exemploMB.construirContatos}" value="Enviar" update="@form"/>
		
		<ui:repeat var="contato" value="#{exemploMB.contatos}">
			<h:outputText value="#{contato.nome}" />
			<h:outputText value="#{contato.numero}" />
			<br/>
			<br/>
		</ui:repeat>	
	</ui:define>
</ui:composition>
