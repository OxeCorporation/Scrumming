<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/paginas/template/template.xhtml">

	<ui:define name="conteudo">
		<p:panel header="Exemplo" style="margin-top:1cm;">
			<span>
				<button jsf:action="#{exemploMB.construirContatos}" 
				jsf:update="dataTable" class="btn btn-primary btn-sm">Buscar</button>
			</span>
			<br />
			<br/>
			<p:dataTable id="dataTable" var="contato"
				value="#{exemploMB.contatos}">
				<p:column headerText="Nome">
					<h:outputText value="#{contato.nome}" />
				</p:column>
				<p:column headerText="Numero">
					<h:outputText value="#{contato.numero}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
