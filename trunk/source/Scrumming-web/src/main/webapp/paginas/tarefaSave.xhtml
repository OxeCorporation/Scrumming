<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>	
    
    <h:outputStylesheet library="css" name="bootstrap.min.css"  />
	<h:outputStylesheet library="css" name="font-awesome.css" />
    <h:outputStylesheet library="css" name="sb-admin.css"  />
</h:head>

<h:body>	
	<div class="container">
		<div class="row">  
			<h:form id="formTarefa">
				<!--<p:dialog showEffect="fade" hideEffect="explode" id="dlgTarefaSave" header="Tarefa" modal="true" var="exec" resizable="false">-->
					<p:panel header="Detalhar Tarefa">
						<h:panelGrid columns="1">						
							<h:outputText value="Resumo" /> 
							<p:inputText id="nome" required="true" size="100" value="#{tarefaBean.tarefa.nome}" requiredMessage="Preencha o resumo" disabled="#{tarefaBean.tarefa.nome} != null}" />
							
							<h:outputText value="Descrição" /> 
							<p:inputTextarea id="descricao" required="false" rows="3" cols="100" value="#{tarefaBean.tarefa.descricao}" />
							
							<h:outputText value="Tempo estimado (H)" /> 
							<p:inputText id="tempoEstimado" required="true" value="#{tarefaBean.tarefa.tempoEstimado}" requiredMessage="Preencha o tempo estimado em horas" />							
						</h:panelGrid>
					</p:panel>
							
					<p:panel>
						<p:commandButton update="" icon="ui-icon-disk" value="Salvar" actionListener="#{tarefaBean.salvar}" />
						<p:commandButton process="@none" icon="ui-icon-cancel" value="Cancelar" onclick="dlgTarefaSave.hide()" />
					</p:panel>	
							
				<!--</p:dialog>-->
			</h:form>	
		</div>
	</div>
</h:body>	
</html>
