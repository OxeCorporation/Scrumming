<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:form id="formTarefa">
		<p:dialog showEffect="fade" hideEffect="explode" id="dlgTarefaSave" header="Tarefa" modal="true" var="exec" resizable="false">
			<h:panelGrid columns="2">
				<h:outputText value="Resumo" /> <p:inputText id="nome" required="true" value="#{tarefaBean.tarefa.descricao}" requiredMessage="Preencha o resumo" disabled="#{tarefaBean.tarefa.descricao} != null}"></p:inputText>
				<h:outputText value="Descrição" /> <p:inputText id="descricao" required="false" value="#{tarefaBean.tarefa.descricao}"></p:inputText>
				<h:outputText value="Tempo estimado (H)" /> <p:inputText id="tempoEstimado" required="true" value="#{tarefaBean.tarefa.tempoEstimado}" requiredMessage="Preencha o tempo estimado em horas"></p:inputText> 
				<f:facet name="footer">					
					<p:commandButton update="" icon="ui-icon-disk" value="Salvar" actionListener="#{tarefaBean.salvar}"></p:commandButton>
					<p:commandButton process="@none" icon="ui-icon-cancel" value="Cancelar" onclick="dlgTarefaSave.hide()"></p:commandButton>
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>	
	
</html>
