<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog showEffect="fade" hideEffect="explode" id="dailyScrumModal" header="#{mensagens.label_cadastro_dailyScrum}" 
		modal="true" width="450" height="270" resizable="false" widgetVar="dailyScrumModal"
		visible="#{sprintDetalheMB.showModal}">
		<p:panel>
			<h:panelGrid columns="2" id="paneldaily">
				<p:outputLabel 
					id="labelDataHora" 
					value="#{mensagens.label_data_hora_daily}" 
					styleClass="col-md-4 control-label" 
					rendered="#{sprintDetalheMB.showCalendar}" />
					<p:calendar
						id="popupCalDataHora"
						value="#{sprintDetalheMB.dailyScrum.dataHoraCalendar}" 
						pattern="MM/dd/yyyy HH:mm" rendered="#{sprintDetalheMB.showCalendar}" />
		    				    
			    <p:outputLabel 
					id="labelLocal" 
					value="#{mensagens.label_local_daily}" 
					styleClass="col-md-4 control-label" />
					<p:inputText 
						id="txtLocal"
						value="#{sprintDetalheMB.dailyScrum.local}"
						styleClass="form-control input-md" />
								
				<p:outputLabel 
					id="labelDuracao" 
					value="#{mensagens.label_duracao_daily}" 
					styleClass="col-md-4 control-label" />
					<p:inputMask 
						id="txtDuracao"
						value="#{sprintDetalheMB.dailyScrum.duracao}"
						styleClass="form-control input-md"
					   	mask="9?9"
					   	maxlength="2"
					   	placeholder="#{mesagens.label_duracao_em_minutos}" />					
			</h:panelGrid>
		</p:panel>
		<br/>
		<p:commandButton  
		    id="salvarDaily" 
		    update="dailyScrumModal"
		    value="#{mensagens.label_salvar}"
			action="#{sprintDetalheMB.salvarDailyScrum}" 
			icon="ui-icon-disk"		
			ajax="false" 
			partialSubmit="true" 
			process="paneldaily" />
		<span />
		<p:commandButton 
		    id="cancelarSalvarDaily"
		    process="@none"
			icon="ui-icon-cancel"
		    value="#{mensagens.botao_cancelar}"
			onclick="dailyScrumModal.hide()" />
	</p:dialog>
	
</ui:composition>
