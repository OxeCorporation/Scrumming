<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="cadastroEmpresaForm">
		<p:dialog showEffect="fade" hideEffect="explode" id="dlgCadastroEmpresa" header="Cadastro da Empresa" modal="true" var="exec" resizable="false" widgetVar="dlgCadastroEmpresa">
			<p:panel>
				<h:panelGrid columns="1">						
					<h:outputText value="Nome da Empresa" /> 
					<p:inputText id="txtNomeEmpresa" required="true" value="#{empresaBean.empresaDTO.empresa.nome}" requiredMessage="Nome da Empresa:" />
					
					<h:outputText value="Nome do Usuário" /> 
					<p:inputText id="txtNomeUsuario" required="true" value="#{empresaBean.empresaDTO.usuario.nome}" requiredMessage="Nome do Usuário:" />
					
					<h:outputText value="E-mail" /> 
					<p:inputText id="txtEmail" required="true" value="#{empresaBean.empresaDTO.usuario.email}" requiredMessage="E-mail:" />
					
					<h:outputText value="Login" /> 
					<p:inputText id="txtLogin" required="true" value="#{empresaBean.empresaDTO.usuario.login}" requiredMessage="Login:" />							
					
					<h:outputText value="Senha" /> 
					<p:password id="txtSenha" required="true" value="#{empresaBean.empresaDTO.usuario.senha}" requiredMessage="Senha:" />
				</h:panelGrid>
			</p:panel>
			
			<p:commandButton process="@none" icon="ui-icon-cancel" value="Cancelar" onclick="dlgCadastroEmpresa.hide()" style="margin:0 auto; float:right" immediate="true"/>
			<p:commandButton update="@form" oncomplete="dlgCadastroEmpresa.hide()" value="Salvar" action="#{empresaBean.salvar}" icon="ui-icon-disk" style="margin:0 auto; float:right"/>								
		</p:dialog>
	</h:form>
</ui:composition>
