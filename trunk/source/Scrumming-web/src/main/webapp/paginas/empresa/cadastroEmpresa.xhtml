<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="cadastroEmpresaForm">
		<p:dialog showEffect="fade" hideEffect="explode" id="dlgCadastroEmpresa" header="Cadastro da Empresa" modal="true" var="exec" resizable="false" widgetVar="dlgCadastroEmpresa">
			<p:panel>
				<h:panelGrid columns="1">						
					<h:outputText value="Nome da Empresa:*" /> 
					<p:inputText id="txtNomeEmpresa" required="true" value="#{empresaBean.empresaDTO.empresa.nome}" label="Nome da Empresa" requiredMessage="Por favor, informe o nome da empresa" />
					
					<h:outputText value="Nome do Usuário:*" /> 
					<p:inputText id="txtNomeUsuario" required="true" value="#{empresaBean.empresaDTO.usuario.nome}" label="Nome do Usuário" requiredMessage="Por favor, informe o nome do usuário" />
					
					<h:outputText value="E-mail:*" /> 
					<p:inputText id="txtEmail" required="true" value="#{empresaBean.empresaDTO.usuario.email}" label="E-mail" requiredMessage="Por favor, informe um e-mail válido" />
					
					<h:outputText value="Login:*" /> 
					<p:inputText id="txtLogin" required="true" value="#{empresaBean.empresaDTO.usuario.login}" label="Login" requiredMessage="Por favor, informe um login" />							
					
					<h:outputText value="Senha:*" /> 
					<p:password id="txtSenha" required="true" value="#{empresaBean.empresaDTO.usuario.senha}" label="Senha" requiredMessage="Por favor, informe uma senha" />
					
					<h:outputText value="(*) Campos Obrigatórios" />
				</h:panelGrid>
			</p:panel>
			
			<p:commandButton process="@none" icon="ui-icon-cancel" value="Cancelar" onclick="dlgCadastroEmpresa.hide()" style="margin:0 auto; float:right" immediate="true"/>
			<p:commandButton update="@form" oncomplete="dlgCadastroEmpresa.hide()" value="Salvar" action="#{empresaBean.salvar}" icon="ui-icon-disk" style="margin:0 auto; float:right"/>								
		</p:dialog>
	</h:form>
</ui:composition>
