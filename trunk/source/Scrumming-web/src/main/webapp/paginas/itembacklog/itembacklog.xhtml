<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/paginas/template/template.xhtml">

	<!-- CORPO DA TELA DE LISTAGEM DOS ITENS DE BACKLOG -->
	<ui:define name="conteudo">
		<div style="width: 80%; float: left">
			<h1>
				<h:outputText value="#{itemBacklogMB.projetoSelecionado.nome}" />
			</h1>
			<!-- TEMPLATE DA TELA PRINCIPAL QUE LISTA OS ITENS DE BACKLOG -->
			<p:dataGrid var="item" value="#{itemBacklogMB.itens}" columns="1"
				style="width:100%">
				<p:panel styleClass="col-md-12 column">
					<p:panel>
						<f:facet name="header">
							<p:commandLink action="#{itemBacklogMB.itembacklogDetalhePage}" immediate="true">
								<h:outputText value="#{item.nome}"
									style="color:blue; text-decoration:underline" />
								<f:setPropertyActionListener value="#{item}"
									target="#{itemBacklogMB.itemSelecionado}" />
							</p:commandLink>
						</f:facet>
						<h:panelGroup columns="1" style="width:100%">
							<!-- FAZER O AJUSTE PARA ORGANIZAR O LAYOUT -->
							<h:outputLabel value="#{mensagens.label_descricao_item_backlog}" />
							<h:outputText value="#{item.descricao}" />
							<!-- BOTAO ALTERAR ITEMBACKLOG -->
							<p:commandLink title="Alterar Item" onclick="dlgItemSave.show()">
								<h:outputText styleClass="fa fa-pencil-square-o"
											  style="margin:0 auto; float:right" />
								<f:setPropertyActionListener value="#{item}"
															 target="#{itemBacklogMB.itemSelecionado}" />
							</p:commandLink>
							<br />
							<h:outputLabel value="#{mensagens.label_criterio_aceitacao}" />
							<h:outputText value="#{item.criterioAceitacao}" />
							<!-- BOTAO CANCELAR ITEMBACKLOG -->
							<p:commandLink title="Cancelar Item" action="#{itemBacklogMB.cancelarItemBacklog}">
								<h:outputText styleClass="fa fa-lock"
											  style="margin:0 auto; float:right" />
								<f:setPropertyActionListener value="#{item}"
															 target="#{itemBacklogMB.itemSelecionado}" />
							</p:commandLink>
						</h:panelGroup>
					</p:panel>
				</p:panel>
				<h:panelGroup class="col-md-3 column"></h:panelGroup>
			</p:dataGrid>
		</div>
		<div style="width: 3%; float: left;">
			<h:outputText style="color:#FFFFFF" value="."></h:outputText>
		</div>
		<div style="width: 17%; float: left;">
		  <p:commandLink id="salvaButton" oncomplete="dlgItemSave.show()" process="@this">
				<i class="fa fa-plus" style="margin:0 auto;" />
				<h:outputText value="Novo Item Backlog" />
				<f:setPropertyActionListener value="#{itemBacklogMB.itemBacklog}" 
											 target="#{ItemBacklogCadastroMB.itemBacklog}"/>
			</p:commandLink>
			<ui:include src="/paginas/itembacklog/itembacklogcadastro.xhtml" />
		</div>

		
	</ui:define>
	<ui:define name="menu_lateral">
		<li><h:commandLink immediate="true" action="#{itemBacklogMB.sprintPage}">
				<i class="fa fa-bar-chart-o" />
				<h:outputText value="#{mensagens.label_sprint}" />
			</h:commandLink></li>
	</ui:define>
</ui:composition>
