<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/paginas/template/template.xhtml">
	<ui:define name="conteudo">
		<h:panelGroup styleClass="container" display="block">
			<div class="row clearfix">
				<p:panel styleClass="col-md-9 column">					
					<p:panel header="Item 01" style="text-align:left">
						<h:panelGrid columns="1" style="width:100%">
							<h:outputText value="Descricao do item" />
						</h:panelGrid>
					</p:panel>
					
				</p:panel>
				<h:panelGroup class="col-md-3 column"></h:panelGroup>
			</div>
		</h:panelGroup>
	</ui:define>
	<ui:define name="menu_lateral">
		<li><h:commandLink action="#{sessaoMB.ItemBacklogPage}">
				<i class="fa fa-list" />
				<h:outputText value="#{mensagens.label_backlog}" />
			</h:commandLink></li>
		<li><h:commandLink action="#{sessaoMB.SprintPage}">
				<i class="fa fa-bar-chart-o" />
				<h:outputText value="#{mensagens.label_sprint}" />
			</h:commandLink></li>
	</ui:define>
</ui:composition>
