<ui:composition 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui" 	
	template="/paginas/template/template.xhtml">

	<ui:define name="conteudo">
		<div class="col-md-9">
			<p:panel header="#{item.nome}" footer="Critério de Aceitação: #{item.criterioAceitacao}">
				<h:outputText value="#{item.descricao}" />
			</p:panel>
			
			<p:dataGrid var="tarefa" value="#{tarefaBean.tarefasDoItem}" columns="1" style="width:100%;">			
						
			    <p:panel id="pnl" header="#{tarefa.nome}" toggleable="true" toggleSpeed="500" widgetVar="panel">			  
			        <p:ajax event="close" listener="#{panelBean.handleClose}" update="growl" />	                
			        
			        <h:outputText value="#{tarefa.descricao}" />  		
			        
			        <p:commandLink title="Alterar tarefa"
						action="#{tarefaBean.}">
						<h:outputText styleClass="fa fa-pencil-square-o"
							style="margin:0 auto; float:right" />
						<f:setPropertyActionListener value="#{}"
							target="#{}" />
					</p:commandLink>
					
					<p:commandLink title="Remover tarefa"
						action="#{tarefaBean.}">
						<h:outputText styleClass="fa fa-trash-o"
							style="margin:0 auto; float:right" />
						<f:setPropertyActionListener value="#{}"
							target="#{}" />
					</p:commandLink>	  		        
			    </p:panel>  			
			
			</p:dataGrid>
		</div>

		<div class="col-md-3">
			<p:commandLink title="Nova tarefa"
				action="#{tarefaBean.}">
				<h:outputText styleClass="fa fa-plus" style="margin:0 auto;" />
				<!-- <f:setPropertyActionListener value="#{}"
					target="#{}" /> -->
			</p:commandLink>
			<p:commandLink title="Nova tarefa"
				action="#{tarefaBean.}">
				<h:outputText value="Nova tarefa" />
				<!-- <f:setPropertyActionListener value="#{}"
					target="#{}" /> -->
			</p:commandLink>
		</div>
	</ui:define>

</ui:composition>
