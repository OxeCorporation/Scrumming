<ui:composition 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
    	
	<p:dialog showEffect="fade" hideEffect="explode" id="dlgItemSave" header="ItemBacklog" modal="true" var="exec" resizable="false" widgetVar="dlgItemSave">
		<p:panel header="#{itemBacklogCadastroMB.projetoSelecionado.nome}">
			<h:panelGrid columns="1" >
				<h:outputText value="Titulo" /> 
				<p:inputText id="nome" required="true" size="100" value="#{itemBacklogCadastroMB.itemBacklog.nome}" requiredMessage="Preencha o resumo" disabled="#{itemBacklogCadastroMB.itemBacklog.nome} != null}" />
				
				<h:outputText value="Descricao" /> 
				<p:inputTextarea id="descricao" required="false" rows="3" cols="100" value="#{itemBacklogCadastroMB.itemBacklog.descricao}" />
				
				<h:outputText value="Criterio de Aceitacao" /> 
				<p:inputTextarea id="criterioAceitacao" required="false" rows="3" cols="100" value="#{itemBacklogCadastroMB.itemBacklog.criterioAceitacao}" />
			</h:panelGrid>
		</p:panel>
		
		<p:commandButton process="@none" icon="ui-icon-cancel" value="Cancelar" onclick="dlgItemSave.hide()" style="margin:0 auto; float:right"/>
		<p:commandButton update="@form" oncomplete="dlgItemSave.hide()" value="Salvar" action="#{itemBacklogCadastroMB.salvarItemBacklog}" icon="ui-icon-disk" style="margin:0 auto; float:right"/>								
	</p:dialog>	
	
</ui:composition>
