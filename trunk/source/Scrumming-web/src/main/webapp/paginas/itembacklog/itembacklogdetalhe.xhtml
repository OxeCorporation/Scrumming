<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	template="/paginas/template/template.xhtml">

	<ui:define name="conteudo">
		<div class="col-md-9">
			<p:panel toggleable="true" toggleSpeed="500" collapsed="true">
				<f:facet name="header">
					<h:commandLink immediate="true"
						action="#{itemBacklogDetalheMB.itemBacklogDetalhePage}">
						<h:outputText styleClass="label-grid-header"
							value="#{itemBacklogDetalheMB.itemSelecionado.nome}" />
					</h:commandLink>
					<br />
					<h:outputText styleClass="label-default"
						value="#{itemBacklogDetalheMB.itemSelecionado.descricao}" />
					<br />
					<h:outputText styleClass="output-default"
						value="#{itemBacklogDetalheMB.itemSelecionado.criterioAceitacao}" />
				</f:facet>
				<p:dataGrid var="tarefa" id="dataGridTarefas"
					value="#{itemBacklogDetalheMB.itemSelecionado.tarefas}" columns="1"
					style="width:100%;"
					rendered="#{not empty itemBacklogDetalheMB.itemSelecionado.tarefas}">
					<p:panel widgetVar="pn#{tarefa.codigo}" style="height: 100px;">
						<f:facet name="header">
							<h:outputText styleClass="label-grid-header"
								value="#{tarefa.nome}" />
						</f:facet>
						<h:outputText styleClass="label-default"
							value="pn#{tarefa.codigo}" />
						<h:outputText styleClass="output-default"
							value="#{tarefa.descricao}" />
						<p:commandLink title="Alterar tarefa"
							onclick="dlgTarefaSave.show()">
							<h:outputText styleClass="fa fa-pencil-square-o inside-grid-icon" />
						</p:commandLink>
						<br />
						<p:commandLink title="Remover tarefa"
							action="#{tarefaBean.removerTarefa}">
							<h:outputText styleClass="fa fa-trash-o inside-grid-icon" />
						</p:commandLink>
					</p:panel>
				</p:dataGrid>
			</p:panel>
		</div>
		<div class="col-md-3">
			<p:commandLink oncomplete="dlgTarefaSave.show()" process="@this">
				<i class="fa fa-plus right-sidebar-icon" style="float:right; position: fixed; margin-top: 8px"/>
				<h:outputText value="Nova tarefa" style="float:right; position: fixed; margin-left: 22px; margin-top: 5px"/>
			</p:commandLink>
		</div>
		<ui:include src="/paginas/tarefa/tarefaSave.xhtml" />
	</ui:define>
	<ui:define name="menu_lateral">
		<li><h:commandLink immediate="true"
				action="#{itemBacklogDetalheMB.itemBacklogPage}">
				<i class="fa fa-list left-sidebar-icon" />
				<h:outputText value="#{mensagens.label_backlog}" />
			</h:commandLink></li>
		<li><h:commandLink immediate="true"
				action="#{itemBacklogDetalheMB.sprintPage}">
				<i class="fa fa-bar-chart-o left-sidebar-icon" />
				<h:outputText value="#{mensagens.label_sprint}" />
			</h:commandLink></li>
	</ui:define>
</ui:composition>
