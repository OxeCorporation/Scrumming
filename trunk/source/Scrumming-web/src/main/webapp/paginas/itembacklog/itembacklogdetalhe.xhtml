<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	template="/paginas/template/template.xhtml">

	<ui:define name="conteudo">
	<h:outputText value="#{itemBacklogDetalheMB.projetoSelecionado.nome}"></h:outputText>
		<h:panelGroup class="col-md-9">
			<p:panel header="#{itemBacklogDetalheMB.itemSelecionado.nome}"
				footer="#{itemBacklogDetalheMB.itemSelecionado.criterioAceitacao}">
				<h:outputText
					value="#{itemBacklogDetalheMB.itemSelecionado.descricao}" />
			</p:panel>

			<p:dataGrid var="tarefa" value="#{tarefaBean.tarefasDoItem}"
				columns="1" style="width:100%;">
				<p:panel header="#{tarefa.nome}" toggleable="true" toggleSpeed="500"
					widgetVar="panel">
					<h:outputText value="#{tarefa.descricao}" />

					<p:commandLink title="Alterar tarefa"
						onclick="dlgTarefaSave.show()">
						<h:outputText styleClass="fa fa-pencil-square-o"
							style="margin:0 auto; float:right" />
					</p:commandLink>

					<p:commandLink title="Remover tarefa"
						action="#{tarefaBean.removerTarefa}">
						<h:outputText styleClass="fa fa-trash-o"
							style="margin:0 auto; float:right" />
					</p:commandLink>
				</p:panel>
			</p:dataGrid>
		</h:panelGroup>

		<h:panelGroup class="col-md-3">
		  <p:commandLink id="salvaButton" oncomplete="dlgTarefaSave.show()" process="@this">
				<i class="fa fa-plus" style="margin:0 auto;" />
				<h:outputText value="Nova tarefa" />
				<f:setPropertyActionListener value="#{itemBacklogDetalheMB.itemSelecionado}" target="#{tarefaBean.tarefa.itemBacklog}"/>
			</p:commandLink>
		</h:panelGroup>

		<ui:include src="/paginas/tarefa/tarefaSave.xhtml" />
	</ui:define>

	<ui:define name="menu_lateral">
		<li><h:commandLink immediate="true"
				action="#{itemBacklogDetalheMB.itemBacklogPage}">
				<i class="fa fa-list" />
				<h:outputText value="#{mensagens.label_backlog}" />
			</h:commandLink></li>
		<li><h:commandLink immediate="true"
				action="#{itemBacklogDetalheMB.sprintPage}">
				<i class="fa fa-bar-chart-o" />
				<h:outputText value="#{mensagens.label_sprint}" />
			</h:commandLink></li>
	</ui:define>

</ui:composition>
