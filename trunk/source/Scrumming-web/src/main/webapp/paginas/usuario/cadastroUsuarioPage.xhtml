<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:scrum="http://xmlns.jcp.org/jsf/composite/compenentes"
	template="/paginas/template/template.xhtml">

	<ui:define name="conteudo">
		<h:panelGroup id="usuarioPanel">
			<br />
			<h:panelGroup>
				<p:dataTable id="tabelaUsuarios" var="usuario"
					value="#{cadastroUsuarioBean.dataModelUsuario}"
					sortBy="#{usuario.nome}"
					selectionMode="single"
					selection="#{cadastroUsuarioBean.usuarioSelecionado}">


					<p:ajax event="rowSelect">
						<f:setPropertyActionListener value="#{usuario}"
							target="#{cadastroUsuarioBean.usuarioSelecionado}" />
					</p:ajax>

					<f:facet name="header">
						<h:outputText value="#{mensagens.label_usuarios_cadastrados}" />
					</f:facet>


					<p:column headerText="#{mensagens.label_nome}" sortBy="nome">
						<h:outputText value="#{usuario.nome}" />
					</p:column>
					<p:column headerText="#{mensagens.label_login}" sortBy="login">
						<h:outputText value="#{usuario.login}" />
					</p:column>
					<p:column headerText="#{mensagens.label_email}" sortBy="email">
						<h:outputText value="#{usuario.email}" />
					</p:column>

					<f:facet name="footer">
						<p:commandButton id="cadastrarBotao"
							value="#{mensagens.botao_cadastrar}"
							oncomplete="novoUsuarioModal.show()"
							action="#{cadastroUsuarioBean.cadastrar}"
							process="@this" 
							update="@form"/>
						<p:commandButton id="alterarBotao"
							value="#{mensagens.botao_alterar}"
							action="#{cadastroUsuarioBean.alterar}"
							oncomplete="novoUsuarioModal.show()" update="@form"
							process="@this" />
						<p:commandButton id="excluirBotao"
							value="#{mensagens.botao_excluir}"
							action="#{cadastroUsuarioBean.excluir}" />
					</f:facet>
				</p:dataTable>
				<ui:include src="/paginas/usuario/usuarioNovoPanel.xhtml" />
			</h:panelGroup>
		</h:panelGroup>
	</ui:define>
</ui:composition>
