<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/paginas/template/template.xhtml">


	<ui:define name="conteudo">
		<h:panelGroup id="usuarioPanel">

			<h:panelGroup columns="3">
				<h:outputText value="#{mensagens.label_buscar_nome}: " />
				<span style="margin: 2px;" />
				<p:inputText id="input_nome"
					placeholder="#{mansagens.label_nome_usuario}">
					<f:validateBean disabled="true" />
				</p:inputText>
				<span style="margin: 2px;" />
				<p:commandButton value="#{mensagens.botao_buscar}"
					action="#{cadastroUsuarioBean.pesquisarPorNome}" />
			</h:panelGroup>
			<br />
			<br />
			<h:panelGroup>
				<p:dataTable id="tabelaUsuarios" var="usuario"
					value="#{cadastroUsuarioBean.usuarios}" sortBy="#{usuario.nome}">

					<f:facet name="header">
						<h:outputText value="#{mensagens.label_usuarios_cadastrados}" />
					</f:facet>

					<p:column headerText="#{mensagens.label_nome}" sortBy="nome">
						<h:outputText value="#{usuario.nome}" />
					</p:column>
					<p:column headerText="#{mensagens.label_email}" sortBy="email">
						<h:outputText value="#{usuario.email}" />
					</p:column>
					<p:column headerText="#{mensagens.label_ativo}" sortBy="ativo">
						<h:outputText value="#{usuario.ativo}" />
					</p:column>

					<f:facet name="footer">
						<p:commandButton id="cadastrarBotao"
							value="#{mensagens.botao_cadastrar}"
							action="#{cadastroUsuarioBean.novo}" ajax="false" />
						<p:commandButton id="detalharBotao"
							value="#{mensagens.botao_detalhar}"
							action="#{cadastroUsuarioBean.detalhar}" ajax="false" />
						<p:commandButton id="alterarBotao"
							value="#{mensagens.botao_alterar}"
							action="#{cadastroUsuarioBean.alterar}" ajax="false" />
						<p:commandButton id="excluirBotao"
							value="#{mensagens.botao_excluir}"
							action="#{cadastroUsuarioBean.excluir}" ajax="false" />
					</f:facet>
				</p:dataTable>
			</h:panelGroup>

		</h:panelGroup>
	</ui:define>
	<ui:define name="menu_lateral">
		<li><h:commandLink action="#{sessaoMB.ItemBacklogPage}">
				<i class="fa fa-list" />
				<h:outputText value="#{mensagens.label_backlog}" />
			</h:commandLink></li>
		<li><h:commandLink action="#{sessaoMB.SprintPage}">
				<i class="fa fa-bar-chart-o" />
				<h:outputText value="#{mensagens.label_sprint}" />
			</h:commandLink></li>
	</ui:define>
</ui:composition>
