<ui:composition 
 xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
 xmlns:jsf="http://xmlns.jcp.org/jsf"
 xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
 xmlns:p="http://primefaces.org/ui" 
 xmlns:scrum="http://xmlns.jcp.org/jsf/composite/compenentes"
 template="/paginas/template/template.xhtml">

	<ui:define name="conteudo">
		<h:panelGroup id="usuarioPanel">
			<br />
			<h:panelGroup >
				<p:dataTable id="tabelaUsuarios" var="usuario"
					value="#{cadastroUsuarioBean.dataModelUsuario}" sortBy="#{usuario.nome}" selection="#{cadastroUsuarioBean.usuarioSelecionado}">

					<f:facet name="header">
						<h:outputText value="#{mensagens.label_usuarios_cadastrados}" />
					</f:facet>

					<p:column selectionMode="single" style="width:2%" />  

					<p:column headerText="#{mensagens.label_nome}" sortBy="nome">
						<h:outputText value="#{usuario.nome}" />
					</p:column>
					<p:column headerText="#{mensagens.label_login}" sortBy="login">
						<h:outputText value="#{usuario.login}" />
					</p:column>
					<p:column headerText="#{mensagens.label_email}" sortBy="email">
						<h:outputText value="#{usuario.email}" />
					</p:column>

					<f:facet name="footer">
						<p:commandButton id="cadastrarBotao"
							value="#{mensagens.botao_cadastrar}" onclick="novoUsuarioModal.show()"/>
						<p:commandButton id="detalharBotao"
							value="#{mensagens.botao_detalhar}"
							action="#{cadastroUsuarioBean.detalhar}" ajax="false" />
						<p:commandButton id="alterarBotao"
							value="#{mensagens.botao_alterar}"
							action="#{cadastroUsuarioBean.alterar}" ajax="false" />
						<p:commandButton id="excluirBotao"
							value="#{mensagens.botao_excluir}"
							action="#{cadastroUsuarioBean.excluir}" ajax="false" />
					</f:facet>
				</p:dataTable>
			</h:panelGroup>
			<ui:include src="/paginas/usuario/usuarioNovoPanel.xhtml" />
		</h:panelGroup>
	</ui:define>
</ui:composition>
