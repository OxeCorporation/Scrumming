<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/paginas/template/template.xhtml">
	<!-- CORPO DA TELA DA SPRINTS -->
	<ui:define name="conteudo">
		<h:outputStylesheet library="css" name="scrumming.css" />
		<p:tabView id="tabView">
			<p:tab id="tab1" title="Detalhes do Projeto">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage id="tab1Img"
						value="/images/godfather/godfather1.jpg" />
					<h:outputText id="tab1Text"
						value="Aqui sera criado o layout com os detalhes do projeto: " />
					<h:outputText value="#{projetoDetalheMB.projetoSelecionado.nome}" />
				</h:panelGrid>
			</p:tab>
		</p:tabView>
	</ui:define>
	<ui:define name="menu_lateral">
		<li><h:commandLink action="#{projetoDetalheMB.itemBacklogPage}">
				<i class="fa fa-list left-sidebar-icon" />
				<h:outputText value="#{mensagens.label_backlog}" />
			</h:commandLink></li>
		<li><h:commandLink immediate="true"
				action="#{projetoDetalheMB.sprintPage}">
				<i class="fa fa-bar-chart-o left-sidebar-icon" />
				<h:outputText value="#{mensagens.label_sprint}" />
			</h:commandLink></li>
	</ui:define>
</ui:composition>
