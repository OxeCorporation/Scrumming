<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/paginas/template/template.xhtml">

	<!-- CORPO DA TELA DE LISTAGEM DOS PROJETOS -->
	<ui:define name="conteudo">
		<div style="width: 80%; float: left">
			<!-- TEMPLATE DA TELA PRINCIPAL QUE LISTA OS PROJETOS -->
			<p:dataGrid var="projeto" value="#{projetoMB.projetosDaEmpresa}"
				columns="1" style="width:100%;">
				<p:panel styleClass="col-md-12 column">
					<h:panelGroup style="width:100%">
						<h:panelGroup>
							<p:commandLink action="#{projetoMB.projetoDetailPage}">
								<h:outputText value="#{projeto.nome}"
									style="color:blue; text-decoration:underline" />
								<f:setPropertyActionListener value="#{projeto}"
									target="#{projetoMB.projetoSelecionado}" />
							</p:commandLink>
							<br />
							<h:outputLabel value="#{mensagens.label_dataINI}" />
							<h:outputText value="#{projeto.dataInicio}" />
							<p:commandLink title="Alterar projeto"
								action="#{projetoMB.projetoCadastroPage}">
								<h:outputText styleClass="fa fa-pencil-square-o"
									style="margin:0 auto; float:right" />
								<f:setPropertyActionListener value="#{projeto}"
									target="#{projetoMB.projetoSelecionado}" />
							</p:commandLink>
							<br />
							<h:outputText value="#{projeto.descricao}" />
						</h:panelGroup>
					</h:panelGroup>
				</p:panel>
			</p:dataGrid>
		</div>
		<div style="width: 3%; float: left;">
			<h:outputText style="color:#FFFFFF" value="."></h:outputText>
		</div>
		<div style="width: 17%; float: left;">
			<p:commandLink title="Novo projeto"
				action="#{projetoMB.projetoCadastroPage}">
				<h:outputText styleClass="fa fa-plus" style="margin:0 auto;" />
			</p:commandLink>
			<p:commandLink title="Novo projeto"
				action="#{projetoMB.projetoCadastroPage}">
				<h:outputText value="Novo projeto" />
			</p:commandLink>
		</div>
	</ui:define>
</ui:composition>
