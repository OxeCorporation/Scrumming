<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/paginas/template/template.xhtml">

	<!-- CORPO DA TELA DE LISTAGEM DOS PROJETOS -->
	<ui:define name="conteudo">
		<h:outputStylesheet library="css" name="scrumming.css" />
		<h:panelGroup styleClass="col-md-9 column div-center">
			<!-- TEMPLATE DA TELA PRINCIPAL QUE LISTA OS PROJETOS -->
			<p:dataGrid var="projeto" value="#{projetoMB.projetosDaEmpresa}"
				columns="1" style="width:100%;">
				<p:panel styleClass="col-md-12 column">
					<p:panel>
						<f:facet name="header">
							<p:commandLink action="#{projetoMB.projetoDetailPage}">
								<h:outputText  value="#{projeto.nome}" />
								<f:setPropertyActionListener value="#{projeto}"
									target="#{projetoMB.projetoSelecionado}" />
							</p:commandLink>
						</f:facet>
						<h:panelGroup style="width:100%">
							<h:outputLabel styleClass="label-small" value="#{mensagens.label_dataINI}" />
							<h:outputText styleClass="output-small" value="#{projeto.dataInicioFormatada}" />
							<p:commandLink title="Alterar projeto"
								action="#{projetoMB.consultarUsuarioEmpresa}">
								<h:outputText styleClass="fa fa-pencil-square-o inside-grid-icon" />
								<f:setPropertyActionListener value="#{projeto}"
									target="#{projetoMB.projetoSelecionado}" />
							</p:commandLink>
							<br />
							<h:outputText styleClass="output-default" value="#{projeto.descricao}" />
						</h:panelGroup>
					</p:panel>
				</p:panel>
			</p:dataGrid>
		</h:panelGroup>
		<h:panelGroup styleClass="col-md-3 column div-right">
			<p:commandLink title="Novo Projeto" action="#{projetoMB.consultarUsuarioEmpresa}">
				<i class="fa fa-plus right-sidebar-icon" />
				<h:outputText value="Novo Projeto" />
			</p:commandLink>
		</h:panelGroup>
	</ui:define>
</ui:composition>
