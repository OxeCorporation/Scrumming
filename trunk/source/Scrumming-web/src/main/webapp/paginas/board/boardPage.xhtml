<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/paginas/template/template.xhtml">

	<ui:define name="conteudo">
	
		<h:outputText value="#{boardBean.sprintSelecionada.descricao}" />
		
		<style>
			.painel {
				margin: 5px;
				box-shadow: 5px 7px 6px #888888;
			}
			
			#lista {
				display: table;
			}
			
			.item {
				float: right;
				margin-right: 20px;
			}
			
			.ui-dashboard {
				margin-left: -10px;
			}
			
			.ui-dashboard-column {
				width: 230px;
				margin-left: 20px;
				border-radius: 5px;
				border-style: solid;
				border-color: rgb(166, 201, 226);
			}
		</style>
		<table width="95%">
			<tr align="center">
				<td width="25%">
					<h3>
						<h:outputText value="#{mensagens.mensagem_tarefa_planejada}" />
					</h3>
				</td>
				<td width="25%">
					<h3>
						<h:outputText value="#{mensagens.mensagem_tarefa_em_progresso}" />
					</h3>
				</td>
				<td width="25%">
					<h3>
						<h:outputText value="#{mensagens.mensagem_tarefa_em_impedimento}" />
					</h3>
				</td>
				<td width="25%">
					<h3>
						<h:outputText value="#{mensagens.mensagem_tarefa_concluida}" />
					</h3>
				</td>
			</tr>
		</table>
			<p:dashboard id="dashboard" binding="#{boardBean.dashboard}" model="#{boardBean.dashboardModel}">
				<p:ajax event="reorder" listener="#{boardBean.handleReorder}"/>
			</p:dashboard>
	</ui:define>
</ui:composition>
