<ui:composition 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
    	
	<p:dialog showEffect="fade" hideEffect="explode" id="dlgTarefaSave" header="Tarefa" 
		modal="true" var="exec" resizable="false" widgetVar="dlgTarefaSave"
		visible="#{facesContext.validationFailed}">
		<p:panel>
			<h:panelGrid columns="1" id="panel">						
				<h:outputText value="#{mensagens.label_resumo}" /> 
				<p:inputText id="nome" required="#{itemBacklogDetalheMB.tarefaRequired}" size="89" value="#{itemBacklogDetalheMB.tarefa.nome}" requiredMessage="Preencha o resumo" />
				
				<h:outputText value="#{mensagens.label_descricao}" /> 
				<p:inputTextarea id="descricao" required="#{itemBacklogDetalheMB.tarefaRequired}" rows="4" cols="70" value="#{itemBacklogDetalheMB.tarefa.descricao}" />
				
				<h:outputText value="#{mensagens.label_tempo_estimado}" /> 
				<p:inputText id="tempoEstimado" required="#{itemBacklogDetalheMB.tarefaRequired}" value="#{itemBacklogDetalheMB.tarefa.tempoEstimado}" requiredMessage="Preencha o tempo estimado em horas" />							
			</h:panelGrid>
		</p:panel>
		<br/>
		<p:commandButton id="cancelarSalvarTarefa" process="@none" icon="ui-icon-cancel" value="#{mensagens.botao_cancelar}" onclick="dlgTarefaSave.hide()" style="margin:0 auto; float:right">
			<p:resetInput target="@form" />
		</p:commandButton>
		<p:commandButton id="salvarTarefa" update="@form" value="#{mensagens.botao_confirmar}" action="#{itemBacklogDetalheMB.salvarTarefa}" icon="ui-icon-disk" style="margin:0 auto; float:right" ajax="false">
			<p:resetInput target="@form" />
		</p:commandButton>								
	</p:dialog>	
	
</ui:composition>
