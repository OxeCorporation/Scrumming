<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/paginas/template/template.xhtml">

	<ui:define name="conteudo">
		<div style="width: 80%; float: left">
			<h:panelGroup var="sprint"
				value="#{sprintDetalheMB.sprintSelecionada}">
				<h:commandLink immediate="true" action="#{sprintDetalheMB.sprintDetalhePage}">
					<h:outputText value="#{sprintDetalheMB.sprintSelecionada.nome}"
						style="color: #428BCA; 
					text-decoration: none; 
					background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
					font-family: Arial;
				    font-size: 16px;
				    line-height: 1.42857;
				    font-weight: bold;" />
				</h:commandLink>
				<BR />
				<h:outputLabel value="#{mensagens.label_dataINI}" />
				<h:outputText
					value="#{sprintDetalheMB.sprintSelecionada.dataInicio}" />
				<br />
				<h:outputLabel value="#{mensagens.label_dataFIM}" />
				<h:outputText value="#{sprintDetalheMB.sprintSelecionada.dataFim}" />
				<br />
				<br />
				<h:outputText value="#{sprintDetalheMB.sprintSelecionada.descricao}" />
				<br />
				<br />
			</h:panelGroup>
			<p:tabView id="tabView">
				<p:tab id="tab1" title="Sprint Backlog">
					<!-- CABEÃ‡ALHO DA LISTAGEM CONTENDO UM ITEM BACKLOG -->
					<p:dataGrid var="item" value="#{sprintDetalheMB.itens}" columns="1"
						style="width:100%">
						<p:panel styleClass="col-md-12 column">
							<f:facet name="header">
								<p:commandLink
									action="#{sprintDetalheMB.itembacklogDetalhePage}"
									immediate="true">
									<h:outputText value="#{item.nome}"
										style="color: #428BCA; 
									text-decoration: none; 
									background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
									font-family: Arial;
								    font-size: 14px;
								    line-height: 1.42857;
								    font-weight: bold;" />
									<f:setPropertyActionListener value="#{item}"
										target="#{sprintDetalheMB.itemSelecionado}" />
								</p:commandLink>
								<br />
								<h:outputText value="#{item.descricao}"
									style="font-family: Arial;
								    font-size: 14px;
								    line-height: 1.42857;
								    font-weight: normal;" />
								<!-- BOTAO CADASTRAR NOVA TAREFA -->
								<p:commandLink title="Nova tarefa"
									onclick="dlgTarefaSave.show()">
									<h:outputText styleClass="fa fa-plus"
										style="margin:0 auto; float: right; color: #428BCA;" />
									<f:setPropertyActionListener value="#{item}"
										target="#{tarefaBean.tarefa.itemBacklog}" />
								</p:commandLink>
							</f:facet>
							<ui:include src="/paginas/tarefa/tarefaSave.xhtml" />
						</p:panel>
						<h:panelGroup class="col-md-3 column"></h:panelGroup>
						<p:dataGrid var="tarefa" value="#{item.tarefas}" columns="1"
							style="width:100%">
							<p:panel styleClass="col-md-12 column">
								<p:panel style="height: 65px">
									<h:outputText value="#{tarefa.nome}" />
									<!-- BOTAO ALTERAR TAREFA -->
									<p:commandLink title="Alterar Tarefa"
										onclick="dlgTarefaSave.show()">
										<h:outputText styleClass="fa fa-pencil-square-o"
											style="margin:0 auto; float:right; color: #428BCA;" />
										<f:setPropertyActionListener value="#{tarefa}"
											target="#{tarefaBean.tarefa}" />
									</p:commandLink>
									<br />
									<!-- BOTAO EXCLUIR TAREFA -->
									<p:commandLink title="Remover tarefa"
										action="#{tarefaBean.removerTarefa}">
										<h:outputText styleClass="fa fa-trash-o"
											style="margin:0 auto; float:right; color: #428BCA;" />
									</p:commandLink>
								</p:panel>
							</p:panel>
							<h:panelGroup class="col-md-3 column"></h:panelGroup>
						</p:dataGrid>
					</p:dataGrid>
				</p:tab>
				<p:tab id="tab2" title="Sprint Board">
					<h:panelGrid columns="2" cellpadding="10">
						<p:graphicImage id="tab2Img"
							value="/images/godfather/godfather2.jpg" />
						<h:outputText id="tab2Text"
							value="Aqui sera criado o Board da Sprint" />
					</h:panelGrid>
				</p:tab>
				<p:tab id="tab3" title="Charts">
					<h:panelGrid columns="2" cellpadding="10">
						<p:graphicImage id="tab3Img"
							value="/images/godfather/godfather3.jpg" />
						<h:outputText id="tab3Text"
							value="Aqui sera criado o grafico de burndown e burnup da sprint" />
					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</div>
		<div style="width: 16%; float: right; position: fixed; left: 83%;">
			<h:outputText value="Exibir o time do projeto nessa coluna." />
		</div>
	</ui:define>
	<ui:define name="menu_lateral">
		<li><h:commandLink immediate="true"
				action="#{sprintDetalheMB.itemBacklogPage}">
				<i class="fa fa-list" />
				<h:outputText value="#{mensagens.label_backlog}" />
			</h:commandLink></li>
		<li><h:commandLink immediate="true"
				action="#{sprintDetalheMB.sprintPage}">
				<i class="fa fa-bar-chart-o" />
				<h:outputText value="#{mensagens.label_sprint}" />
			</h:commandLink></li>
	</ui:define>
</ui:composition>
