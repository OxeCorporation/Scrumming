<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/paginas/template/template.xhtml">

	<!-- CORPO DA TELA DE LISTAGEM DAS SPRINTS -->
	<ui:define name="conteudo">
		<div style="width: 80%; float: left">
			<h:commandLink immediate="true" action="#{sprintMB.projetoPage}">
				<h:outputText value="#{sprintMB.projetoSelecionado.nome}"
					style="color: #428BCA; 
					text-decoration: none; 
					background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
					font-family: Arial;
				    font-size: 16px;
				    line-height: 1.42857;
				    font-weight: bold;" />
			</h:commandLink>
			<BR />
			<h:outputLabel value="#{mensagens.label_dataINI}"
				style="background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
				font-family: Arial;
			    font-size: 14px;
			    line-height: 1.42857;
			    font-weight: normal;
			    margin-right: 5px;" />
			<h:outputText value="#{sprintMB.projetoSelecionado.dataInicio}" />
			<BR /> <BR />
			<!-- TEMPLATE DA TELA PRINCIPAL QUE LISTA AS SPRINTS -->
			<p:dataGrid var="sprint" value="#{sprintMB.sprintsDoProjeto}"
				columns="1" style="width:100%;">
				<p:panel styleClass="col-md-12 column">
					<p:panel>
						<f:facet name="header">
							<p:commandLink action="#{sprintMB.sprintDetailPage}">
								<h:outputText value="#{sprint.nome}"
									style="color: #428BCA; 
									text-decoration: none; 
									background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
									font-family: Arial;
								    font-size: 14px;
								    line-height: 1.42857;
								    font-weight: bold;" />
								<f:setPropertyActionListener value="#{sprint}"
									target="#{sprintMB.sprintSelecionada}" />
							</p:commandLink>
						</f:facet>
						<h:panelGroup style="width:100%">
							<h:outputLabel value="#{mensagens.label_dataINI}"
								style="background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
									font-family: Arial;
								    font-size: 10px;
								    line-height: 1.42857;
								    font-weight: normal;
								    margin-right: 5px;" />
							<h:outputText value="#{sprint.dataInicio}"
								style="background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
									font-family: Arial;
								    font-size: 10px;
								    line-height: 1.42857;
								    font-weight: normal;" />
							<p:commandLink title="Alterar sprint"
								action="#{sprintMB.sprintCadastroPage}">
								<h:outputText styleClass="fa fa-pencil-square-o"
									style="margin:0 auto; float:right; color: #428BCA;" />
								<f:setPropertyActionListener value="#{sprint}"
									target="#{sprintMB.sprintSelecionada}" />
							</p:commandLink>
							<h:outputLabel value="|"
								style="background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
									font-family: Arial;
								    font-size: 10px;
								    line-height: 1.42857;
								    font-weight: normal;
								    margin-right: 5px;
								    margin-left: 5px;" />
							<h:outputLabel value="#{mensagens.label_dataFIM}"
								style="background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
									font-family: Arial;
								    font-size: 10px;
								    line-height: 1.42857;
								    font-weight: normal;
								    margin-right: 5px;" />
							<h:outputText value="#{sprint.dataFim}"
								style="background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
									font-family: Arial;
								    font-size: 10px;
								    line-height: 1.42857;
								    font-weight: normal;" />
							<br />
							<h:outputText value="#{sprint.descricao}"
								style="background: none repeat scroll 0 0 rgba(0, 0, 0, 0);
									font-family: Arial;
								    font-size: 14px;
								    line-height: 1.42857;
								    font-weight: normal;" />
							<p:commandLink title="Fechar sprint"
								action="#{sprintMB.fecharSprint}">
								<h:outputText styleClass="fa fa-lock"
									style="margin:0 auto; float:right; color: #428BCA;" />
								<f:setPropertyActionListener value="#{sprint}"
									target="#{sprintMB.sprintSelecionada}" />
							</p:commandLink>
						</h:panelGroup>
					</p:panel>
				</p:panel>
			</p:dataGrid>
		</div>
		<div style="width: 16%; float: right; position: fixed; left: 83%;">
			<p:commandLink title="Nova sprint"
				action="#{sprintMB.sprintCadastroPage}">
				<h:outputText styleClass="fa fa-plus" style="margin:5px;" />
				<h:outputText value="Nova sprint" />
			</p:commandLink>
		</div>
	</ui:define>
	<ui:define name="menu_lateral">
		<li><h:commandLink action="#{sprintMB.itemBacklogPage}">
				<i class="fa fa-list" />
				<h:outputText value="#{mensagens.label_backlog}" />
			</h:commandLink></li>
	</ui:define>
</ui:composition>
