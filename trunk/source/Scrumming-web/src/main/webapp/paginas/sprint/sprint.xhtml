<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/paginas/template/template.xhtml">
	
	<!-- CORPO DA TELA DE LISTAGEM DAS SPRINTS -->
	<ui:define name="conteudo">
		<h:outputStylesheet library="css" name="scrumming.css" />
		<h:panelGroup styleClass="col-md-9 column div-center">
			<h:commandLink immediate="true" action="#{sprintMB.projetoPage}">
				<h:outputText styleClass="label-page-title" value="#{sprintMB.projetoSelecionado.nome}" />
			</h:commandLink>
			<BR />
			<h:outputLabel styleClass="label-small" value="#{mensagens.label_dataINI}" />
			<h:outputText styleClass="output-small" value="#{sprintMB.projetoSelecionado.dataInicioFormatada}" />
			<BR /> <BR />
			<!-- TEMPLATE DA TELA PRINCIPAL QUE LISTA AS SPRINTS -->
			<p:dataGrid var="sprint" value="#{sprintMB.sprintsDoProjeto}" columns="1" style="width:100%;" target="#{sprintMB.sprintSelecionada}">
				<p:panel styleClass="col-md-12 column">
					<p:panel>
						<f:facet name="header">
							<p:commandLink action="#{sprintMB.sprintDetailPage}">
								<h:panelGroup styleClass="col-md-6 column">
									<h:outputText value="#{sprint.nome}" />
								</h:panelGroup>
								<h:panelGroup styleClass="col-md-6 column" style="text-align:right">
									<h:outputText value="#{sprint.statusSprint}" />
								</h:panelGroup>
								<f:setPropertyActionListener value="#{sprint}" target="#{sprintMB.sprintSelecionada}" />
							</p:commandLink>
						</f:facet>
						<h:panelGroup style="width:100%">
							<h:outputLabel styleClass="label-small" value="#{mensagens.label_dataINI}" />
							<h:outputText styleClass="output-small" value="#{sprint.dataInicioFormatada}"/>					
							<ui:fragment rendered="#{sprint.editable}">
								<p:commandLink title="Alterar sprint" action="#{sprintMB.consultarSprintDTO}" ajax="false">
									<h:outputText styleClass="fa fa-pencil-square-o inside-grid-icon" />
									<f:setPropertyActionListener value="#{sprint}" target="#{sprintMB.sprintSelecionada}" />
								</p:commandLink>
							</ui:fragment>
							<h:outputLabel value="|" styleClass="pipe-separator" />
							<h:outputLabel styleClass="label-small" value="#{mensagens.label_dataFIM}" />
							<h:outputText styleClass="output-small" value="#{sprint.dataFimFormatada}" />
							<br />
							<h:outputText styleClass="output-default" value="#{sprint.descricao}" />
							<ui:fragment rendered="#{sprint.editable}">
								<p:commandLink title="Fechar sprint" action="#{sprintMB.fecharSprint}"  ajax="false" update="@form">
									<h:outputText styleClass="fa fa-lock inside-grid-icon" />
									<f:setPropertyActionListener value="#{sprint}" target="#{sprintMB.sprintSelecionada}" />
									<p:confirm header="#{mensagens.label_remover_tarefa}" 
								message="#{mensagens.mensagem_fechar_sprint}" icon="ui-icon-alert"/>
								</p:commandLink>
							</ui:fragment>
						</h:panelGroup>
					</p:panel>
				</p:panel>
			</p:dataGrid>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="explode"> 
				<p:commandButton value="#{mensagens.botao_cancelar}" styleClass="ui-confirmdialog-no" 
					icon="ui-icon-close" immediate="true" style="margin:0 auto; float:right"/>  
        		<p:commandButton value="#{mensagens.botao_confirmar}" styleClass="ui-confirmdialog-yes" 
        			icon="ui-icon-check" immediate="true" style="margin:0 auto; float:right"/>        		      
    		</p:confirmDialog> 
		</h:panelGroup>
		<h:panelGroup styleClass="col-md-3 column div-right">
			<p:commandLink title="Nova sprint" action="#{sprintMB.consultarItensDisponiveis}">
				<i class="fa fa-plus right-sidebar-icon" />
				<h:outputText value="Nova sprint" />
			</p:commandLink>
		</h:panelGroup>
	</ui:define>
	<ui:define name="menu_lateral">
		<li><h:commandLink action="#{sprintMB.itemBacklogPage}">
				<i class="fa fa-list left-sidebar-icon" />
				<h:outputText value="#{mensagens.label_backlog}" />
			</h:commandLink></li>
	</ui:define>
</ui:composition>
