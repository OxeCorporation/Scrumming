<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/paginas/template/template.xhtml">
	<!-- CORPO DA TELA DE LISTAGEM DAS SPRINTS -->
	<ui:define name="conteudo">
		<h:outputStylesheet library="css" name="scrumming.css" />
		<div style="width: 80%; float: left">
			<h:commandLink immediate="true" action="#{sprintMB.projetoPage}">
				<h:outputText styleClass="label-page-title" value="#{sprintMB.projetoSelecionado.nome}" />
			</h:commandLink>
			<BR />
			<h:outputLabel styleClass="label-small" value="#{mensagens.label_dataINI}" />
			<h:outputText styleClass="output-small" value="#{sprintMB.projetoSelecionado.dataInicio}" />
			<BR /> <BR />
			<!-- TEMPLATE DA TELA PRINCIPAL QUE LISTA AS SPRINTS -->
			<p:dataGrid var="sprint" value="#{sprintMB.sprintsDoProjeto}"
				columns="1" style="width:100%;">
				<p:panel styleClass="col-md-12 column">
					<p:panel>
						<f:facet name="header">
							<p:commandLink action="#{sprintMB.sprintDetailPage}">
								<h:outputText value="#{sprint.nome}" styleClass="label-grid-header"/>
								<f:setPropertyActionListener value="#{sprint}"
									target="#{sprintMB.sprintSelecionada}" />
							</p:commandLink>
						</f:facet>
						<h:panelGroup style="width:100%">
							<h:outputLabel styleClass="label-small" value="#{mensagens.label_dataINI}" />
							<h:outputText styleClass="output-small" value="#{sprint.dataInicio}" />
							<p:commandLink title="Alterar sprint"
								action="#{sprintMB.sprintCadastroPage}">
								<h:outputText styleClass="fa fa-pencil-square-o inside-grid-icon" />
								<f:setPropertyActionListener value="#{sprint}"
									target="#{sprintMB.sprintSelecionada}" />
							</p:commandLink>
							<h:outputLabel value="|" styleClass="pipe-separator" />
							<h:outputLabel styleClass="label-small" value="#{mensagens.label_dataFIM}" />
							<h:outputText styleClass="output-small" value="#{sprint.dataFim}" />
							<br />
							<h:outputText styleClass="output-default" value="#{sprint.descricao}" />
							<p:commandLink title="Fechar sprint"
								action="#{sprintMB.fecharSprint}">
								<h:outputText styleClass="fa fa-lock inside-grid-icon" />
								<f:setPropertyActionListener value="#{sprint}"
									target="#{sprintMB.sprintSelecionada}" />
							</p:commandLink>
						</h:panelGroup>
					</p:panel>
				</p:panel>
			</p:dataGrid>
		</div>
		<div style="width: 16%; float: right; position: fixed; left: 83%;">
			<p:commandLink title="Nova sprint"
				action="#{sprintMB.sprintCadastroPage}">
				<h:outputText styleClass="fa fa-plus right-sidebar-icon" />
				<h:outputText value="Nova sprint" />
			</p:commandLink>
		</div>
	</ui:define>
	<ui:define name="menu_lateral">
		<li><h:commandLink action="#{sprintMB.itemBacklogPage}">
				<i class="fa fa-list" />
				<h:outputText value="#{mensagens.label_backlog}" />
			</h:commandLink></li>
	</ui:define>
</ui:composition>
