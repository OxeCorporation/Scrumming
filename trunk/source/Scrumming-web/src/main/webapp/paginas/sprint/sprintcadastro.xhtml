<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/paginas/template/template.xhtml">

	<!-- CORPO DA TELA DA SPRINTS -->
	<ui:define name="conteudo">
		<h:outputStylesheet library="css" name="scrumming.css" />
		<!-- Trecho será retirado posteriormente -->
		<h:outputText style="color: white" value="#{sprintCadastroMB.sprintSelecionada.nome}"/>
		<h:outputText style="color: white" value="#{sprintCadastroMB.projetoSelecionado.nome}"/>
		<br />
		<h:panelGroup styleClass="col-md-9 column div-center">
			<h:panelGroup style="width:100%">
				<p:panel id="panel">
					<h:panelGroup>
						<p:panel>
							<!-- Text input-->
							<h:outputLabel styleClass="label-default" value="#{mensagens.label_nome}" />
							<h:inputText id="nome" name="nome" value="#{sprintCadastroMB.sprintDTO.sprint.nome}" type="text" placeholder="Nome da sprint" class="form-control input-md output-default" required="true" style="width: 500px" />
							<br />
							<!-- Textarea -->
							<h:outputLabel styleClass="label-default" value="#{mensagens.label_objetivo}" />
							<h:inputTextarea value="#{sprintCadastroMB.sprintDTO.sprint.descricao}" class="form-control text-area" id="objetivo" name="objetivo" required="true" />
						</p:panel>
					</h:panelGroup>
					<br />
					<h:panelGroup>
						<p:panel style="height: 100px;">
							<h:panelGroup style="width: 150px">
								<h:panelGroup styleClass="col-md-3 column">
									<h:outputLabel styleClass="label-default" value="Data de início" />
									<br/>
									<p:calendar value="#{sprintCadastroMB.sprintDTO.dataInicio}" id="popupCalInicio" required="true"/>
								</h:panelGroup>
								<h:panelGroup styleClass="col-md-2 column">
									<h:outputLabel styleClass="label-default" value="Duração" />
									<br/>
									<p:selectOneMenu id="city" value="#{sprintCadastroMB.sprintDTO.dias}">
										<f:selectItem itemLabel="1 semana" itemValue="6" />
										<f:selectItem itemLabel="2 semanas" itemValue="13" />
										<f:selectItem itemLabel="3 semanas" itemValue="20" />
										<f:selectItem itemLabel="4 semanas" itemValue="27" />
									</p:selectOneMenu>
								</h:panelGroup>
								<h:panelGroup styleClass="col-md-3 column">
									<h:outputLabel styleClass="label-default" value="Data da revisão" />
									<br/>
									<p:calendar value="#{sprintCadastroMB.sprintDTO.dataRevisao}" id="popupCalRevisao" required="true" />
								</h:panelGroup>
								<h:panelGroup styleClass="col-md-4 column" />
							</h:panelGroup>
						</p:panel>
					</h:panelGroup>
					<br/>
					<p:fieldset>  
				        <p:dataGrid id="availableItems" var="spBacklog" value="#{sprintCadastroMB.sprintBacklog}" columns="1">
				            <p:column>
				                <p:panel id="pnl" header="#{spBacklog.nome}" style="text-align:center">
				                    <h:panelGrid columns="1" style="width:100%">
				                        <p:outputLabel value="#{spBacklog.descricao}"></p:outputLabel>
				                    </h:panelGrid>
				                </p:panel>
				                <p:draggable for="pnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
				            </p:column>
				        </p:dataGrid>
				    </p:fieldset>
				    <p:fieldset id="fsSprintBacklog" style="margin-top:20px">
				        <p:outputPanel id="dropArea">
				            <h:outputText value="!!!Solte aqui!!!" style="font-size:24px;" />
				            <p:dataGrid id="availableItems1" var="aiBacklog" value="#{sprintCadastroMB.itensDisponiveis}" columns="1">
					            <p:column>
					                <p:panel id="pnl1" header="#{aiBacklog.nome}" style="text-align:center">
					                    <h:panelGrid columns="1" style="width:100%">
					                        <p:outputLabel value="#{aiBacklog.descricao}"></p:outputLabel>
					                    </h:panelGrid>
					                </p:panel>
					                <p:draggable for="pnl1" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
					            </p:column>
					        </p:dataGrid>				  
				        </p:outputPanel>
				    </p:fieldset>
				    <p:droppable for="fsSprintBacklog" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="sprintBacklog" onDrop="handleDrop">  
				          <p:ajax listener="#{sprintCadastroMB.onDisponivelDrop}" update="dropArea availableItems" />
				    </p:droppable>
					<br/>
					<p:panel style="height: 56px;">
						<h:commandButton process="@none" icon="ui-icon-cancel" value="Cancelar" action="#{sprintCadastroMB.sprintPage}" styleClass="button"/>
						<h:commandButton value="Salvar" action="#{sprintCadastroMB.salvarSprint}" icon="ui-icon-disk" styleClass="button"/>
					</p:panel>
				</p:panel>
			</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup styleClass="col-md-3 column div-right">
			<p:commandLink title="Nova sprint" action="#{sprintCadastroMB.sprintPage}">
				<i class="fa fa-plus right-sidebar-icon" />
				<h:outputText value="Nova sprint" />
			</p:commandLink>
		</h:panelGroup>
	</ui:define>
	<ui:define name="menu_lateral">
		<li><h:commandLink immediate="true" action="#{sprintCadastroMB.itemBacklogPage}">
				<i class="fa fa-list left-sidebar-icon" />
				<h:outputText value="#{mensagens.label_backlog}" />
			</h:commandLink></li>
		<li><h:commandLink immediate="true" action="#{sprintCadastroMB.sprintPage}">
				<i class="fa fa-bar-chart-o left-sidebar-icon" />
				<h:outputText value="#{mensagens.label_sprint}" />
			</h:commandLink></li>
	</ui:define>
	<p:dialog header="Selecione a data" widgetVar="dialog" showEffect="fade" hideEffect="fade">
		<h:panelGrid id="display" columns="2" cellpadding="5">
			<h:outputText value="Data:" />
			<h:outputText value="#{sprintCadastroMB.sprintSelecionada.dataInicio}" id="popupDateInicio">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>			
			<h:outputText value="Data:" />
			<h:outputText value="#{sprintCadastroMB.sprintSelecionada.dataRevisao}" id="popupDateRevisao">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:outputText>
		</h:panelGrid>
	</p:dialog>
</ui:composition>
