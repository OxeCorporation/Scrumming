<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/paginas/template/template.xhtml">

	<!-- CORPO DA TELA DA SPRINTS -->
	<ui:define name="conteudo">
		<h:outputStylesheet library="css" name="scrumming.css" />
		<!-- Trecho serÃ¡ retirado posteriormente -->
		<h:outputText style="color: white"
			value="#{sprintCadastroMB.sprintSelecionada.nome}"></h:outputText>
		<h:outputText style="color: white"
			value="#{sprintCadastroMB.projetoSelecionado.nome}"></h:outputText>
		<br />
		<div style="width: 75%; float: left">
		<h:panelGroup style="width:100%">
			<p:panel>
				<!-- Text input-->
				<h:outputLabel styleClass="label-default"
					value="#{mensagens.label_nome}"/>
				<h:inputText id="nome" name="nome" type="text"
					placeholder="Nome da sprint"
					class="form-control input-md output-default" required="true"
					style="width: 500px" />
					<br/>
				<!-- Textarea -->
				<h:outputLabel styleClass="label-default"
					value="#{mensagens.label_objetivo}" />
				<h:inputTextarea class="form-control text-area" id="objetivo" name="objetivo"  />
			</p:panel>
			<br/>
			<p:panel>
				<!-- Text input-->
				<h:outputLabel styleClass="label-default"
					value="#{mensagens.label_dataINI}"/>
					<br/>
				<p:calendar value="#{sprintCadastroMB.sprintSelecionada.dataInicio}" id="popupCal" /> 
					<br/>
				<!-- Textarea -->
				<h:outputLabel styleClass="label-default"
					value="#{mensagens.label_objetivo}" />
				<h:inputTextarea class="form-control text-area" id="objetivo1" name="objetivo1"  />
			</p:panel>
		</h:panelGroup>
		</div>
		<div style="width: 25%; float: right; position: fixed; left: 80%;">
			<p:commandLink title="Nova sprint"
				action="#{sprintCadastroMB.sprintPage}">
				<i class="fa fa-plus right-sidebar-icon" />
				<h:outputText value="Nova sprint" />
			</p:commandLink>
		</div>
	</ui:define>
	<ui:define name="menu_lateral">
		<li><h:commandLink immediate="true"
				action="#{sprintCadastroMB.itemBacklogPage}">
				<i class="fa fa-list left-sidebar-icon" />
				<h:outputText value="#{mensagens.label_backlog}" />
			</h:commandLink></li>
		<li><h:commandLink immediate="true"
				action="#{sprintCadastroMB.sprintPage}">
				<i class="fa fa-bar-chart-o left-sidebar-icon" />
				<h:outputText value="#{mensagens.label_sprint}" />
			</h:commandLink></li>
	</ui:define>
	<p:dialog header="Selecione a data" widgetVar="dialog"   
            showEffect="fade" hideEffect="fade">  
      
        <h:panelGrid id="display" columns="2" cellpadding="5">  
            <h:outputText value="Data:" />  
            <h:outputText value="#{sprintCadastroMB.sprintSelecionada.dataInicio}" id="popupDate">  
                <f:convertDateTime pattern="dd/MM/yyyy"/>  
            </h:outputText>  
              
        </h:panelGrid>  
          
    </p:dialog> 
</ui:composition>
