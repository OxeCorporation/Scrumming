<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
	template="/paginas/template/template.xhtml">

	<!-- CORPO DA TELA DA SPRINTS -->
	<ui:define name="conteudo">
		<h:outputStylesheet library="css" name="scrumming.css" />
		<!-- Trecho serÃ¡ retirado posteriormente -->
		<h:outputText style="color: white" value="#{sprintCadastroMB.sprintSelecionada.nome}"></h:outputText>
		<h:outputText style="color: white" value="#{sprintCadastroMB.projetoSelecionado.nome}"></h:outputText>
		<h:panelGroup>
			<!-- Text input-->
			<label class="col-md-4 label-default" for="nome" style="width: 100px">Nome:</label>
			<input id="nome" name="nome" type="text" placeholder="Nome da sprint"
				class="form-control input-md" required="required" style="width: 200px" />
			<!-- Textarea -->
			<label class="col-md-4 label-default" for="objetivo" style="width: 100px">Objetivo:</label>
			<textarea class="form-control" id="objetivo" name="objetivo"
				style="width: 500px; height: 200px"></textarea>
		</h:panelGroup>
	</ui:define>
	<ui:define name="menu_lateral">
		<li><h:commandLink action="#{sprintCadastroMB.itemBacklogPage}">
				<i class="fa fa-list left-sidebar-icon" />
				<h:outputText value="#{mensagens.label_backlog}" />
			</h:commandLink></li>
		<li><h:commandLink action="#{sprintCadastroMB.sprintPage}">
				<i class="fa fa-bar-chart-o left-sidebar-icon" />
				<h:outputText value="#{mensagens.label_sprint}" />
			</h:commandLink></li>
	</ui:define>
</ui:composition>
