<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>#{mensagens.label_titulo_projeto_login}</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css"  />
	<h:outputStylesheet library="css" name="font-awesome.css" />
    <h:outputStylesheet library="css" name="sb-admin.css"  />
    
</h:head>
<h:body>
	<div class="container">
		<h:form id="formLogin">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="login-panel panel panel-default">
						<div class="panel-heading">
							<h3>
								<h:outputText value="#{mensagens.label_bem_vindo}" />
							</h3>
						</div>
						<div id="aut" class="panel-body">
							<p:growl id="growl" showDetail="true" sticky="true" />
							<fieldset>
								<div class="form-group">
									<p:inputText id="login" styleClass="form-control"
										placeholder="#{mensagens.label_login}"
										value="#{sessaoMB.login}" required="true"
										requiredMessage="#{mensagens.mensagem_login_obrigatorio}" />
								</div>
								<div class="form-group">
									<p:inputText id="senha" styleClass="form-control"
										placeholder="#{mensagens.label_senha}"
										value="#{sessaoMB.senha}" required="true"
										requiredMessage="#{mensagens.mensagem_senha_obrigatorio}" />
								</div>
								<p:commandButton id="login_button"
									action="#{sessaoMB.efetuarLogin}"
									value="#{mensagens.botao_entrar_sistema}"
									styleClass="btn btn-lg btn-success btn-block" update="@form"/>
							</fieldset>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</div>

	<h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="plugins/metisMenu/jquery.metisMenu.js"/>
    <h:outputScript library="js" name="sb-admin.js"/>
</h:body>
</html>
