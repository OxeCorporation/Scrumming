<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

<h:head>

	<meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>#{mensagens.label_titulo_projeto_login}</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css"  />
	<h:outputStylesheet library="css" name="font-awesome.css" />
    <h:outputStylesheet library="css" name="sb-admin.css"  />
    
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<p:growl id="growl" showDetail="true" sticky="true" />  
					<div class="panel-heading">
						<h3>#{mensagens.label_bem_vindo}</h3>
					</div>
					<div class="panel-body">
						<h:form id="formLogin">
							<fieldset>
								<div class="form-group">
									<input class="form-control" placeholder="#{mensagens.label_login}" name="login"
										type="text" autofocus="true" jsf:value="#{sessaoMB.login}" pa:placeholder="#{mensagens.label_digite_login}"/>
								</div>
								<div class="form-group">
									<input class="form-control" placeholder="#{mensagens.label_senha}"
										name="password" type="password" jsf:value="#{sessaoMB.senha}" pa:placeholder="#{mensagens.label_digite_senha}"/>
								</div>
								<h:commandButton action="#{sessaoMB.efetuarLogin}" value="#{mensagens.botao_entrar_sistema}"  styleClass="btn btn-lg btn-success btn-block"/>
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="plugins/metisMenu/jquery.metisMenu.js"/>
    <h:outputScript library="js" name="sb-admin.js"/>
</h:body>
</html>
