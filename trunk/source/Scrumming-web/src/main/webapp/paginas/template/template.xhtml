<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pa="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title><h:outputText value="#{mensagens.label_nomeProjeto}" />
	</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css" />	
	<h:outputStylesheet library="css" name="font-awesome.css" />
	<h:outputStylesheet library="css" name="sb-admin.css" />
	<h:outputStylesheet library="css" name="scrumming.css" />
	
	<ui:insert name="head">
	</ui:insert>
</h:head>

<h:body>
	<h:panelGroup rendered="#{sessaoMB.usuarioLogado}" >
	<p:growl id="growlGeral"  showDetail="true" autoUpdate="true" showSummary="false"/>
	<div id="wrapper">		
		<h:form id="main">
		
			<nav class="ui-datatable-header ui-widget-header ui-corner-top navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					<i class="navbar-brand"> <h:outputText
							value="#{mensagens.label_nomeProjeto}" />
					</i>
				</div>
				<!-- /.navbar-header -->

				<ul class="nav navbar-top-links navbar-right">
					<li class="dropdown">
					  <a class="dropdown-toggle" data-toggle="dropdown" href="#"> 
					        <i class="fa fa-user fa-fw"/>
							<i class="fa fa-caret-down"/>
					  </a>
					  <ul class="dropdown-menu dropdown-user">
							<li>
							    <h:commandLink immediate="true" action="#{sessaoMB.perfilPage}" style="color: #428BCA;"> 
							    	<i class="fa fa-user fa-fw"/>
									<h:outputText value="#{mensagens.label_perfil_usuario}"/>
								</h:commandLink>
							</li>
							<li>
							    <a href="#" style="color: #428BCA;">
							    	<i class="fa fa-gear fa-fw"/>
									Settings
								</a>
							</li>
							<li class="divider"></li>
							<li>
							    <h:commandLink immediate="true" action="#{sessaoMB.logout}" style="color: #428BCA;">
							    <i class="fa fa-sign-out fa-fw"/> Logout
							    </h:commandLink>
							</li>
						</ul> <!-- /.dropdown-user -->
					</li>
					<!-- /.dropdown -->
					<ui:insert name="menu_superior">
					</ui:insert>
				</ul>
				
			</nav>
			<div class="navbar-static-side" role="navigation" style="margin-top: 80px;border-right: 1px solid #e7e7e7; position: fixed;">
				<div class="sidebar-collapse">
					<ul class="nav" id="side-menu">
						<li>
							<div align="center">
								<img class="img-circle img-responsive"
									src="http://dicionarioinformal.com.br/image/m/1418.jpg" />
								<h3 align="center">
									<h:outputText value="#{sessaoMB.usuario.nome}" />
								</h3>
							</div>
						</li>
						<li><h:commandLink immediate="true" action="#{sessaoMB.bemvindoPage}">
								<i class="fa fa-list-alt fa-fw" />
								<h:outputText value="#{mensagens.label_dashboard}" />
							</h:commandLink></li>
						<li><h:commandLink immediate="true" action="#{sessaoMB.projetoPage}">
								<i class="fa fa-briefcase fa-fw" />
								<h:outputText value="#{mensagens.label_projeto}"/>
							</h:commandLink></li>
						<ui:fragment rendered="#{sessaoMB.usuario.empresa}">
							<li><h:commandLink immediate="true" action="#{sessaoMB.cadastroUsuarioPage}">
									<i class="fa fa-users fa-fw" />
									<h:outputText value="#{mensagens.label_cadastro_usuarios}" />
								</h:commandLink></li>
						</ui:fragment>
						<ui:insert name="menu_lateral">

						</ui:insert>
						</ul>
					</div>	
				</div>
				<div id="page-wrapper" style="border-left: 0px">
					<div class="row">			
						<div class="col-lg-12" style="margin-top: 100px">	
							<ui:insert name="conteudo" rendered="#{sessaoMB.usuarioLogado}">
								<h1 class="page-header">Blank</h1>
							</ui:insert>
					</div>
				</div>
			</div>
		</h:form>
	</div>
	</h:panelGroup>
	<h:panelGroup rendered="#{not sessaoMB.usuarioLogado}">
		<h:form id="erroForm">
			<div class="jumbotron hero-spacer">
            	<h1>
					<h:outputText value="#{mensagens.mensagem_permicao_negada}" style="color: red;" />
				</h1>
            	<p>
            		<h:outputText value="#{mensagens.mensagem_faca_login}"/>
            	</p>
            	<p>
            		<h:commandLink value="#{mensagens.label_voltar_login}" action="/paginas/login.xhtml" styleClass="btn btn-primary btn-large"/>
            	</p>
        	</div>
		</h:form>
	</h:panelGroup>
	<h:outputScript library="js" name="bootstrap.min.js" />
</h:body>

</html>
