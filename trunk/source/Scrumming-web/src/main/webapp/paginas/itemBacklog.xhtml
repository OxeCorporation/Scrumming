<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>	
    
    <h:outputStylesheet library="css" name="bootstrap.min.css"  />
	<h:outputStylesheet library="css" name="font-awesome.css" />
    <h:outputStylesheet library="css" name="sb-admin.css"  />
</h:head>

<h:body>	
	<div class="container">
		<div class="row">  
			<h:form id="formItemBacklog">				
				<p:panel header="#{cadastroItemBacklogBean.itemBacklog.nome}">
					<h:panelGrid columns="1">						
						<h:outputText value="#{cadastroItemBacklogBean.itemBacklog.descricao}" /> 						
						
						<h:outputText value="#{cadastroItemBacklogBean.itemBacklog.criterioAceitacao}" />													
					</h:panelGrid>
				</p:panel>
						
				<p:panel>
					<p:commandButton update="" icon="ui-icon-disk" value="Nova Tarefa" actionListener="#{}" />					
				</p:panel>								
			</h:form>	
		</div>
	</div>
</h:body>	
</html>
